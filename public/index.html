<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Hash challenge</title>
  </head>
  <body>
    <div class="container">
      <div class="content-input">
        <h1>Simule sua Antecipação</h1>
        <div class="input-form">
          <div class="input-item">
            <label for="sale-amount">Informe o valor da venda *</label>
            <input type="number" name="sale-amount" id="sale-amount" />
          </div>
          <div class="input-item">
            <label for="sale-installments">Em quantas parcelas *</label>
            <input
              type="number"
              name="sale-installments"
              id="sale-installments"
            />
            <span>Máximo de 12 parcelas</span>
          </div>
          <div class="input-item">
            <label for="sale-mdr">Informe o percentual de MDR *</label>
            <input type="number" name="sale-mdr" id="sale-mdr" />
          </div>
        </div>
      </div>
      <div class="content-output">
        <h2>Você receberá:</h2>

        <hr />

        <ul>
          <li>
            <span>Amanhã:</span>
            <strong id="tomorrow-value">R$ 0,00</strong>
          </li>
          <li>
            <span>Em 15 dias:</span>
            <strong id="fifteenth-value">R$ 0,00</strong>
          </li>
          <li>
            <span>Em 30 dias:</span>
            <strong id="thirtieth-value">R$ 0,00</strong>
          </li>
          <li>
            <span>Em 90 dias:</span>
            <strong id="ninetieth-value">R$ 0,00</strong>
          </li>
        </ul>
      </div>
    </div>

    <script src="./bundle.js"></script>
  </body>
</html>
